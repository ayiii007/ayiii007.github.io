<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin-right: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover, nav a:focus {
      background-color: #f0a500;
      color: black;
    }
  </style>
</head>
<body>
  <!-- 导航栏占位符 -->
  <div id="nav-placeholder"></div>

  <section id="home" style="height:100vh; background: url('img.jpg') no-repeat center/cover; color:white; text-align:center; display:flex; flex-direction:column; justify-content:center; text-shadow: 2px 2px 5px rgba(0,0,0,0.8);">
    <h1>Welcome to My World</h1>
    <p>"Why borrow sorrow from tomorrow?"</p>
  </section>

  <section id="about" style="padding:80px 20px; min-height:100vh;">
    <h2>About Me</h2>
    <p>Hey, I'm Chengyi Gan. I'm a university student at Peking University...</p>
  </section>

  <section id="contact" style="padding:80px 20px; min-height:100vh;">
    <h2>Contact</h2>
    <p>Email: fqdw@stu.pku.edu.cn</p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        })
        .catch(err => {
          console.error('ERROR:', err);
          // 加载失败时显示默认导航
          document.getElementById('nav-placeholder').innerHTML = `
            <nav>
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#contact">Contact</a>
            </nav>
          `;
        });
    });
  </script>
</body>
</html>
